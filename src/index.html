<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body class="index">
  <div class="home">
    <div class="logohome">
      <img src="img/logo.png">
    </div>
    <div class="container">
      <div id="login" class="login">
        <img src="img/user2.png">
        <div class="textlogin">
          <h3>LOGIN</h3>
          <input type="text" id="user" class="user" placeholder="Usuario">
          <i class="fas fa-user"></i>
          <input type="text" id="password" class="password" placeholder="Contraseña">
          <i class="fas fa-lock"></i>
          <a href="sedes.html">
            <input type="submit" id="buttonenter" value="Entrar">
          </a>
        </div>
      </div>
      <div id="information" class="information">
        <p>
          <b>Bienvenido(a)</b> a Data Laboratoria al ingresar tu usuario y contraseña podrás encontrar toda la data referente
          a las postulantes, estudiantes y egresadas de distintas sedes de Laboratoria.</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
